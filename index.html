	<body>
		<div class="superBg">
			<div class="superUp">
				<!--<div id="slider" style="width: 11rem; height: 11rem;"></div>-->
				<div class="supercolor">
					
				</div>
				<div class="linear">
					<div class="smallerCircle">
						<div class="photoLight">
							<img src="img/controlLight.jpg" alt="Light" />
						</div>
					</div>
				</div>
				<canvas id="canvasId" width="260" height="260"></canvas>
			</div>
			<div class="superDown">
				<div class="rangeOne">
					<p>饱和度:</p>
					<input id="rangeOne" oninput="changeOne()" type="range" min="0" max="100" value="0">
					<input class="showValue" id="showOne" type="text" value="0" readonly="readonly">%
				</div>
				<div class="rangeTwo">
					<p>亮度:</p>
					<input id="rangeTwo" oninput="changeTwo()" type="range" min="0" max="100" value="0" style="margin-left: 2rem;">
					<input class="showValue" id="showTwo" type="text" value="0" readonly="readonly">%
					<!--<span class="showValue" id="showTwo">0</span>%-->
				</div>
			</div>
		</div>
	</body>
